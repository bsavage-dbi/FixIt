<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="Container">
      <div class="Container-text">
        <div class="Container-title">Create a Jira Item</div>
        <div class="Container--italics">Screenshot and URL are provided automatically</div>
      </div>

      <label class="Container-label" for="title">
        <div>Title</div>
        <div class="Container--required">*required</div>
      </label>
      <input type="text" class="Container-input Container-saved" id="title" placeholder="Company - Item Name"></input>

      <label class="Container-label" for="account">Account</label>
      <div class="Container-autocomplete">
        <input class="Container-input Container-saved Container-account" id="account" type="text" placeholder="Yext" name="85">
      </div>

      <label class="Container-label" for="ycdesk">Key to Linked YCDESK Ticket</label>
      <input type="text" class="Container-input Container-saved" id="ycdesk" placeholder="YCDESK-####"></input>


      <label class="Container-label" for="ask">
        <div>Ask</div>
        <div class="Container--required">*required</div>
      </label>
      <input class="Container-input Container-saved Container-description" id="ask" placeholder="Define item" name="Ask"></textarea>
      <label class="Container-label" for="context">Context</label>
      <textarea rows="2" class="Container-input Container-saved Container-description" id="context" placeholder="Additional background and intent" name="Context"></textarea>
      <label class="Container-label" for="types">
        <div>Page Type(s) Affected</div>
        <div class="Container--required">*required</div>
      </label>
      <input class="Container-input Container-saved Container-description" id="types" placeholder="Ex. locator/statelist/location page/category" name="Page Type(s) Affected"></textarea>
      <label class="Container-label" for="analytics">Yext Analytics</label>
      <input class="Container-input Container-saved Container-description" id="analytics" placeholder="Analytics" name="Analytics"></textarea>

      <label class="Container-label" for="component">Component</label>
      <select class="Container-input Container-saved" id="component">
        <option value="15527">Quick Response</option>
        <option value="11700">R&D</option>
        <option value="11300">Client Maintenance</option>
        <option value="15582">Farmer's Maintenance</option>
      </select>

      <label class="Container-label" for="date">Due Date</label>
      <input type="date" class="Container-input Container-saved Container-date" id="date"></input>

      <div class="Container-bottomWrapper">
        <div class="Container-half">
          <label class="Container-label" for="bug">Bug Item?</label>
          <input type="checkbox"  class="Container-checkbox Container-saved" id="bug"/>
        </div>
        <div class="Container-half">
          <label class="Container-label" for="prod">Straight to Prod?</label>
          <input type="checkbox"  class="Container-checkbox Container-saved" id="prod"/>
        </div>
      </div>

      <div class="Container-buttonWrapper">
        <button class="Container-button" id="createItem">Create Item</button>
      </div>

      <div class="Container-error" id="error">Please provide required parameters and resubmit.</div>
      <div class="Container-success" id="success">Jira Item opening in another window...</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

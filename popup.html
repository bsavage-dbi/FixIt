<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="Container">
      <div class="Container-text">
        <div class="Container-title">Create a Jira Item</div>
        <div class="Container--italics">Screenshot and URL are provided automatically</div>
        <div class="Container--italics">Unless required, fields are optional and have default values</div>
      </div>

      <label class="Container-label" for="title">
        <div>Title</div>
        <div class="Container--required">*required</div>
      </label>
      <input type="text" class="Container-input" id="title" placeholder="Company - Item Name"></input>

      <label class="Container-label" for="username">Assignee (Jira Username)</label>
      <input type="text" class="Container-input" id="username" placeholder="Unassigned by default"></input>
      <label class="Container-label" for="ycdesk">YC-Desk Ticket</label>
      <input type="text" class="Container-input" id="ycdesk" placeholder="YC-#####"></input>


      <label class="Container-label" for="ask">Ask</label>
      <textarea rows="2" class="Container-input Container-description" id="ask" placeholder="Define item" name="Ask"></textarea>
      <label class="Container-label" for="context">Context</label>
      <textarea rows="2" class="Container-input Container-description" id="context" placeholder="Additional background and intent" name="Context"></textarea>
      <label class="Container-label" for="types">Page Type(s) Affected</label>
      <input class="Container-input Container-description" id="types" placeholder="Ex. locator/statelist/location page/category" name="Page Type(s) Affected"></textarea>
      <label class="Container-label" for="analytics">Yext Analytics</label>
      <input class="Container-input Container-description" id="analytics" placeholder="Analytics" name="Analytics"></textarea>

      <label class="Container-label" for="account">Account</label>
      <select class="Container-input Container-account" id="account">
        <option value="85">Yext</option>
        <option value="85">Temp1</option>
        <option value="85">Temp2</option>
        <option value="85">Temp3</option>
      </select>

      <label class="Container-label" for="component">Component</label>
      <select class="Container-input" id="component">
        <option value="15527">Quick Response</option>
        <option value="11700">R&D</option>
        <option value="11300">Client Maintenance</option>
        <option value="15582">Farmer's Maintenance</option>
      </select>

      <label class="Container-label" for="date">Due Date</label>
      <input type="date" class="Container-input" id="date"></input>

      <div class="Container-bottomWrapper">
        <label class="Container-label" for="bug">Bug Item?</label>
        <input type="checkbox"  class="Container-checkbox" id="bug"/>
        <label class="Container-label" for="prod">Straight to Prod?</label>
        <input type="checkbox"  class="Container-checkbox" id="prod"/>
      </div>

      <div class="Container-buttonWrapper">
        <button class="Container-button" id="createItem">Create Item</button>
      </div>

      <div class="Container-error" id="error">Title is required. Please provide a title and resubmit.</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
